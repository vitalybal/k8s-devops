apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: slow-io
provisioner: kubernetes.io/aws-ebs
parameters:
  type: io1
  iopsPerGB: "100"
  fsType: ext4
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
 name: jb-claim
 annotations:
   volume.beta.kubernetes.io/storage-class: "slow-io"
spec:
 accessModes:
   - ReadWriteOnce
 resources:
   requests:
     storage: 4Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: ui
    tier: frontend
spec:
  replicas: 2
  selector:  # Using the selector we tell our replicaset which pods to manage
    matchLabels:
      tier: frontend
  template:   # here we define our PODS Specs (k8s uses go template in the background)
    metadata:
      labels:
        tier: frontend
    spec:
      volumes:
      - name: pv-test
        persistentVolumeClaim:
          claimName: jb-claim
      containers:
        - name: music
          image: "yanivomc/spring-music:latest"
          volumeMounts:
            - mountPath: "/usr/share/nginx/html"
              name: test-pv